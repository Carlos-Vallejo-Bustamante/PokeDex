<div class="row">
  <div class="col-md-4 mx-auto">
    <div class="card bg-dark text-white">
      <div class="card-header">
          Crea tu cuenta
      </div>
        <div class="card-body">
            <form (submit)="signUp()">
                <div class="form-group mb-3">
                    <input type="text" [(ngModel)]="user.name" name="name" class="form-control" placeholder="Nombre" required autofocus>
                </div>
                <div class="form-group mb-3">
                    <input type="text" [(ngModel)]="user.email" name="email" class="form-control" placeholder="Email" required autofocus>
                </div>
                <div class="form-group mb-3">
                    <input type="password" [(ngModel)]="user.password" name="password" class="form-control" placeholder="Password" required>
                </div>
                <button class="btn btn-success btn-block me-5">
                    Crear
                </button>
            </form>
        </div>
    </div>
  </div>
</div>
