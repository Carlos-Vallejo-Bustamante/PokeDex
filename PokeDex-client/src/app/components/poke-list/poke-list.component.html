<div class="pb-5" *ngIf="token">
  <div *ngIf="ball" class="d-flex justify-content-center align-items-start my-5">
    <img src="../../assets/images/pokeball.png" class="pokeball-rotate" alt="pokeball">
  </div>
  <div *ngIf="!ball" class="row d-flex justify-content-center my-5">
    <div class="d-flex flex-column justify-content-center align-items-center my-5">
      <h1 class="text-center mb-3 me-2">Disfruta de Pokedex {{user.given_name! || userMongoDb.name}}</h1>
      <img *ngIf="user.picture" class="avatar me-2" src={{user.picture}}>
      <img *ngIf="userMongoDb.avatar" class="avatar me-2" src={{userMongoDb.avatar}}>
    </div>

    <div *ngFor="let pokemon of data" class="card mx-2 my-2 my-card pointer pokemon-hover shadow-lg" style="width: 30rem;">
      <div class="d-flex justify-content-center align-items-start mt-2">
        <img src={{pokemon.sprites.other.dream_world.front_default}} class="pokemon-img" alt={{pokemon.name}}>
      </div>
      <div class="card-body">
        <div class="d-flex flex-row justify-content-around align-items-center my-3">
          <h3 class="card-title text-capitalize text-dark">{{pokemon.name}}</h3>
          <div *ngFor="let type of pokemon.types" colspan="2">
            <img class="type-logo" *ngIf="type.type.name == 'bug'" src="../../assets/images/bug.png" alt="grass-type">
            <img class="type-logo" *ngIf="type.type.name == 'dark'" src="../../assets/images/dark.png" alt="grass-type">
            <img class="type-logo" *ngIf="type.type.name == 'dragon'" src="../../assets/images/dragon.png" alt="grass-type">
            <img class="type-logo" *ngIf="type.type.name == 'electric'" src="../../assets/images/electric.png" alt="grass-type">
            <img class="type-logo" *ngIf="type.type.name == 'fairy'" src="../../assets/images/fairy.png" alt="grass-type">
            <img class="type-logo" *ngIf="type.type.name == 'fighting'" src="../../assets/images/fighting.png" alt="grass-type">
            <img class="type-logo" *ngIf="type.type.name == 'fire'" src="../../assets/images/fire.png" alt="grass-type">
            <img class="type-logo" *ngIf="type.type.name == 'flying'" src="../../assets/images/flying.png" alt="grass-type">
            <img class="type-logo" *ngIf="type.type.name == 'ghost'" src="../../assets/images/ghost.png" alt="grass-type">
            <img class="type-logo" *ngIf="type.type.name == 'grass'" src="../../assets/images/grass.png" alt="grass-type">
            <img class="type-logo" *ngIf="type.type.name == 'ground'" src="../../assets/images/ground.png" alt="grass-type">
            <img class="type-logo" *ngIf="type.type.name == 'ice'" src="../../assets/images/ice.png" alt="grass-type">
            <img class="type-logo" *ngIf="type.type.name == 'normal'" src="../../assets/images/normal.png" alt="grass-type">
            <img class="type-logo" *ngIf="type.type.name == 'poison'" src="../../assets/images/poison.png" alt="grass-type">
            <img class="type-logo" *ngIf="type.type.name == 'psychic'" src="../../assets/images/psychic.png" alt="grass-type">
            <img class="type-logo" *ngIf="type.type.name == 'rock'" src="../../assets/images/rock.png" alt="grass-type">
            <img class="type-logo" *ngIf="type.type.name == 'steel'" src="../../assets/images/steel.png" alt="grass-type">
            <img class="type-logo" *ngIf="type.type.name == 'water'" src="../../assets/images/water.png" alt="grass-type">
          </div>
        </div>
        <table class="table table-borderless">
          <tbody>
            <tr>
              <th scope="row">Height:</th>
              <td>{{pokemon.height / 10}} m</td>
            </tr>
            <tr>
              <th scope="row">Weight:</th>
              <td>{{pokemon.weight / 10}} kg</td>
            </tr>
            <tr>
              <th scope="row">Abilities:</th>
              <td *ngFor="let ability of pokemon.abilities" colspan="2"><span class="text-capitalize">{{ability.ability.name}}</span></td>
            </tr>
            <tr>
              <th scope="row">Type:</th>
              <td *ngFor="let type of pokemon.types" colspan="2"><span class="text-capitalize">{{type.type.name}}</span></td>
            </tr>
            </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
